<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

   <div id="teste">
    <button onclick="func('Teste')">Teste</button>
    <button onclick="limpar()">Limpar</button>
   </div>
   <div id="texto"></div>

   <p>
    <button onclick="cont(true)">Add</button>
    <button onclick="cont(false)">Dim</button>
    <button onclick="resetar()">Resetar</button>
    <button onclick="limpar2()">Limpar</button>
    <div id="num">Contador 0</div>
   </p>

   <script>
        let bool = false;
        let txt = document.getElementById('texto');
        function func(text) {
            console.log('click');
            if(bool == false ){
            txt.innerHTML = text;
            bool = true;
            }
            else {
                txt.innerHTML = text + "2";
                bool = false;
            }
        }

        function limpar() {
            txt.innerHTML = '';
        }

        let num = document.getElementById('num');
        let ct = 0;
        function cont(vr){
            if(vr){
                ct++;
                num.innerHTML = 'Contador ' + ct;
            }
            else {
                ct--;
                num.innerHTML = 'Contador ' + ct;
            }
        }

        function resetar() {
            ct = 0;
            num.innerHTML = 'Contador ' + ct;
        }

        function limpar2() {
            num.innerHTML = '';
        }
   </script>

   <script>
    let txtProd = document.getElementById('txtProd');

        var txtPreco = document.getElementById('txtPreco');
        var preco = txtPreco.value;

        if(preco < 0){
            preco = 'Valor inválido';
