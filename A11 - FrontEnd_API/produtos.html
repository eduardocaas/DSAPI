<body style="background: #6190e8; background: linear-gradient(to right, #6190e8, #a7bfe8);">
    <div style="width: 500px; margin: 100px auto 50px auto; padding: 20px; background-color: rgb(241, 241, 241);">
        <form>
            <legend>Cadastro de produtos</legend>
            <div class="mb-3">
                <label for="formNome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="formNome">
            </div>
            <div class="mb-3">
                <label for="formPreco" class="form-label">Preço</label>
                <input type="text" name="preco" class="form-control" id="formPreco">
            </div>
            <div class="mb-3">
                <label for="formQntd" class="form-label">Quantidade</label>
                <input type="number" name="quantidade" class="form-control" id="formQntd">
            </div>
            <button type="button" onclick="add()" value="Salvar" class="btn btn-primary">Salvar</button>
        </form>
    </div>
